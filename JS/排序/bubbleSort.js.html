<script>
  const bubbleSort = (arr) => {
    const length= arr.length;
    for (let i = 0; i<length; i++){ //控制循环次数
      for(let j = i+1; j<length-1; j++){ //进行迭代循环比较
        if(arr[j] > arr[j+1]){
          let swap = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = swap;
        }
      }
    }
  };

  const bubbleSort = (arr) => {
    const length= arr.length;
    for (let i = 0; i<length; i++){ //控制循环次数
      for(let j = i+1; j<length-1-i; j++){ //进行迭代循环比较足以-i
        if(arr[j] > arr[j+1]){
          let swap = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = swap;
        }
      }
    }
  }
//  选择排序
  function selectionSort(arr) {
    var length= arr.length;
    var minIndex;
    for (var i = 0; i < length - 1; i++) {
      minIndex = i;
      for (var j = i + 1; j < length; j++) {
        if (arr[j] < arr[minIndex]) {     // 寻找最小的数
          minIndex = j;                 // 将最小数的索引保存
        }
      }
      if(i != minIndex){
        var temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp;
      }

    }
    return arr;
  }
//  插入排序
  function insertionSort(arr) {
    var len = arr.length;
    var preIndex, current;
    for (var i = 1; i < len; i++) {
      preIndex = i - 1;
      current = arr[i];
      while(preIndex >= 0 && arr[preIndex] > current) {
        arr[preIndex+1] = arr[preIndex];
        preIndex--;
      }
      arr[preIndex+1] = current;
    }
    return arr;
  }
</script>
